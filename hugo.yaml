baseURL: https://example.org/
languageCode: en-us
title: Thales Gelinger
theme: PaperMod

taxonomies:
  tag: "tags"

params:

  homeInfoParams:
    Title: Hey, i'm Thales Gelinger
    Content: Welcome to my blog, you may find some interesting stuff here

  socialIcons:
    - name: github
      url: 'https://github.com/thalesgelinger'
    - name: twitter
      url: 'https://twitter.com/thalesgelinger_'
    - name: instagram
      url: 'https://www.instagram.com/thalesgelinger'
    - name: linkedin
      url: 'https://linkedin.com/in/thalesgelinger'

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 10
    - identifier: archive
      name: archive
      url: /archive/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30
    - identifier: search
      name: search
      url: /search/
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON 
